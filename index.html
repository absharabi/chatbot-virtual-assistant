<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITTU - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <section class="main-card">
        <div class="header">
            <div class="title-container">
                <h1>M I T T U</h1>
                <span class="subtitle">Virtual Companion</span>
            </div>
            <div class="controls">
                <button id="theme-toggle" class="icon-btn" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
                <button id="elderly-toggle" class="icon-btn" title="Elderly Mode"><i class="fas fa-glasses"></i></button>
            </div>
        </div>

        <div class="image-container">
            <div class="image">
                <img src="mittu.gif" alt="MITTU Assistant">
            </div>
            <div class="listening-indicator hidden">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
                <div class="message bot-message">
                    Hello! I'm Mittu. How can I help you today?
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" id="type-box" placeholder="Type your command here...">
                <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div class="voice-controls">
                <button class="talk-btn"><i class="fas fa-microphone-alt"></i></button>
                <p class="status-text">Click mic to speak</p>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
